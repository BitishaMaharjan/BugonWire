<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug on Wire Game</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: #f0f0f0;
}

.game-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start; /* Align the instructions and canvas at the top */
    width: 100%;
    height: 100%;
}

canvas {
    background-color: #e0e0e0;
    z-index: 1;
}

.instructions {
    width: 300px;
    margin-right: 20px;
    font-family: Arial, sans-serif;
    color: #333;
    z-index: 2;
    background-color: #ffffff;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.instructions h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.instructions p {
    font-size: 18px;
    margin: 5px 0;
}
.main-canvas{
    width: 800px;
    height: 1000px;
}

    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions">
            <h1>Instructions</h1>
            <p>Use Left and Right arrow keys to move</p>
            <p>Press Space to jump</p>
            <p>Avoid the obstacles!</p>
        </div>
        <canvas id="main-canvas" ></canvas>
    </div>
    <script src="./script.js"></script>
</body>
</html>
